{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'taskmanager:dashboard' %}" class="logo d-flex align-items-center">
        <img src="{% static '/img/menu.png' %}" alt="task manager ">
        <span class="d-none d-lg-block">Task Manager</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
    <div class="search-bar d-none d-lg-block">
      <form class="search-form d-flex align-items-center" method="get" action="{% url 'taskmanager:dashboard' %}">
        <input type="text" name="query" placeholder="Search" title="Search by Task">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div>
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <!-- user image from database -->
            
            {% if user.userprofile.user_image %}
            <img src='/media/{{user.userprofile.user_image}}' alt="profile" class="rounded-circle">
            {% else %}
            <img src="{% static 'img/TaskManager-default-user-image.jpg' %}" alt="profile" class="rounded-circle">
            {% endif %}
              
            <!-- username from database -->
            <span class="d-none d-md-block dropdown-toggle ps-2">{{request.user.username}}</span>
          </a><!-- End Profile Iamge Icon -->
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
            <!-- username from database -->
              <h6>{{request.user.username}}</h6>
              <span>Web Designer</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:profile' %}">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:reset_password'%}">
                <i class="bx bxs-lock-open"></i>
                <span>Change password</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>
          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->
      </ul>
    </nav><!-- End Icons Navigation -->
  </header><!-- End Header -->
